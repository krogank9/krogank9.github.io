ty</a>)\u3002<br>\nEntityCall\u5bf9\u8c61\u5728C++\u5e95\u5c42\u5b9e\u73b0\u975e\u5e38\u7b80\u5355\uff0c\u5b83\u53ea\u5305\u542b\u4e86\u5b9e\u4f53\u7684ID\u3001\u76ee\u7684\u5730\u7684\u5730\u5740\u3001\u5b9e\u4f53\u7c7b\u578b\u3001EntityCall\u7c7b\u578b\u3002\u5f53\u7528\u6237\u8bf7\u6c42\u4e00\u6b21\u8fdc\u7a0b\u4ea4\u4e92\u65f6\uff0c\u5e95\u5c42\u9996\u5148\u80fd\u591f\u901a\u8fc7\u5b9e\u4f53\u7c7b\u578b\u627e\u5230\u5b9e\u4f53\u5b9a\u4e49\u7684\u63cf\u8ff0\uff0c<br>\n\u901a\u8fc7\u5b9e\u4f53\u5b9a\u4e49\u7684\u63cf\u8ff0\u5bf9\u7528\u6237\u8f93\u5165\u7684\u6570\u636e\u8fdb\u884c\u68c0\u67e5\uff0c\u5982\u679c\u68c0\u67e5\u5408\u6cd5\u90a3\u4e48\u5e95\u5c42\u5c06\u6570\u636e\u6253\u5305\u5e76\u53d1\u5f80\u76ee\u7684\u5730\uff0c\u76ee\u7684\u5730\u8fdb\u7a0b\u6839\u636e\u534f\u8bae\u8fdb\u884c\u89e3\u5305\u6700\u7ec8\u8c03\u7528\u5230\u811a\u672c\u5c42\u3002<br><br>\n\n\u6ce8\u610f: EntityCall\u53ea\u80fd\u8c03\u7528\u5176\u5bf9\u5e94def\u6587\u4ef6\u4e2d\u58f0\u660e\u8fc7\u7684\u65b9\u6cd5\uff0c\u4e0d\u80fd\u8bbf\u95ee\u5b9e\u4f53\u7684\u5c5e\u6027\u4ee5\u53ca\u5176\u4ed6\u4efb\u4f55\u4fe1\u606f\u3002\n\n<br><br>\n\u4e00\u4e2a\u5b9e\u4f53\u6700\u591a\u53ef\u4ee5\u5305\u542b\u4e09\u4e2a\u90e8\u5206\uff1a<br>\nclient\uff1a \u5f53\u5b9e\u4f53\u5305\u62ec\u5ba2\u6237\u7aef\u90e8\u5206\u65f6(\u901a\u5e38\u4e3a\u73a9\u5bb6)\uff0c\u5728\u670d\u52a1\u7aef\u53ef\u4ee5\u8bbf\u95ee\u5b9e\u4f53\u7684client(EntityCall)\u5c5e\u6027\u3002<br>\nbase\uff1a\u5f53\u5b9e\u4f53\u7684\u4e00\u90e8\u5206\u521b\u5efa\u5728Baseapp\u65f6\uff0c\u5728\u975e\u5f53\u524dBaseapp\u4e2d\u53ef\u4ee5\u8bbf\u95ee\u5b9e\u4f53\u7684base(EntityCall)\u5c5e\u6027\u3002<br>\ncell\uff1a\u5f53\u5b9e\u4f53\u7684\u4e00\u90e8\u5206\u521b\u5efa\u5728Cellapp\u65f6\uff0c\u5728\u975e\u5f53\u524dCellapp\u4e2d\u53ef\u4ee5\u8bbf\u95ee\u5b9e\u4f53\u7684cell(EntityCall)\u5c5e\u6027\u3002<br>\n<br>\n\u4e3e\u4f8b:<br><br>\nAvatar.def\u4e2d\u5b9a\u4e49client\u8fdc\u7a0b\u65b9\u6cd5:\n<pre>\n\t&lt;ClientMethods&gt;\n\t\t&lt;hello&gt;\n\t\t&lt;/hello&gt;\n\t&lt;/ClientMethods&gt;\n</pre>\n\n<br><br>\nclient\\Avatar.py\n<pre>\n\tclass Avatar:\n\t\tdef hello(self):\n\t\t\tprint("hello")\n</pre>\n<br><br>\n\u5728GUIConsole\u5de5\u5177\u7684Debug\u9875\u8f93\u5165\u6846\u4e2d\u8f93\u5165(\u8bf7\u5148\u5728\u5de6\u8fb9\u5217\u8868\u4e2d\u52fe\u9009\u8981\u8c03\u8bd5\u7684\u8fdb\u7a0b)\uff1a<br>\n\u9996\u5148\u5728\u670d\u52a1\u7aefBaseapp\u7684\u65e5\u5fd7\u627e\u5230\u73a9\u5bb6\u5b9e\u4f53(Avatar)\u7684ID, \u7136\u540e\u901a\u8fc7\u5b9e\u4f53ID\u83b7\u5f97\u73a9\u5bb6\u5b9e\u4f53(Avatar)\u6216\u8005EntityCall:<br>\n>>> KBEngine.entities[\u73a9\u5bb6ID].client.hello()<br>\n<br>\n\u6b64\u65f6\u5ba2\u6237\u7aeflog\u6587\u4ef6\u4e2d\u5c06\u8f93\u51fa"hello", \u4e00\u6b21\u8fdc\u7a0b\u8c03\u7528\u8fc7\u7a0b\u5b8c\u6210\u3002\n</div>\n\n\n\n<a name="KBE_ROOT"></a><p class="function_definition">\n<span class="function_definition">KBE_ROOT:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u8fd9\u662f\u4e00\u4e2aKBEngine\u7684\u73af\u5883\u53d8\u91cf\uff0c\u63cf\u8ff0\u7684\u662fKBEngine\u6240\u5728\u7684\u6839\u76ee\u5f55\u3002\n</div>\n\n\n\n<a name="KBE_RES_PATH"></a><p class="function_definition">\n<span class="function_definition">KBE_RES_PATH:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u8fd9\u662f\u4e00\u4e2aKBEngine\u7684\u73af\u5883\u53d8\u91cf\uff0c\u63cf\u8ff0\u7684\u662fKBEngine\u5f15\u64ce\u80fd\u591f\u8bfb\u53d6\u5230\u7684\u8d44\u6e90\u76ee\u5f55\u3002\n</div>\n\n\n\n<a name="KBE_HYBRID_PATH"></a><p class="function_definition">\n<span class="function_definition">KBE_HYBRID_PATH:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u8fd9\u662f\u4e00\u4e2aKBEngine\u7684\u73af\u5883\u53d8\u91cf\uff0c\u63cf\u8ff0\u7684\u662fKBEngine\u5f15\u64ce\u53ef\u6267\u884c\u6587\u4ef6\u6240\u5728\u7684\u76ee\u5f55\u3002\n</div>\n\n\n\n<a name="entities.xml"></a><p class="function_definition">\n<span class="function_definition">entities.xml:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u670d\u52a1\u7aef\u6240\u6709\u6709\u6548\u7684\u5b9e\u4f53\u7c7b\u578b\u5fc5\u987b\u5728\u6b64\u8fdb\u884c\u6ce8\u518c\uff0c\u5f15\u64ce\u521d\u59cb\u5316\u65f6\u4f1a\u6839\u636e\u6b64\u5904\u4f9d\u6b21\u52a0\u8f7d\u5b9e\u4f53\u7684\u63cf\u8ff0\u4fe1\u606f\u3002\n</div>\n\n\n\n<a name="kbengine_defaults.xml"></a><p class="function_definition">\n<span class="function_definition">kbengine_defaults.xml:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u670d\u52a1\u7aef\u9ed8\u8ba4\u914d\u7f6e\uff0c\u5728\u6b64\u7528\u6237\u53ef\u4ee5\u4fee\u6539<a href=cellapp/index.html>cellapp</a>\u3001<a href=baseapp/index.html>baseapp</a>\u3001loginapp\u7b49\u6240\u6709\u7684\u7ec4\u4ef6\u914d\u7f6e\u3002\n<br>\n\u6ce8\u610f\uff1a\u4f60\u53ef\u80fd\u7ecf\u5e38\u9700\u8981\u5bf9\u5f15\u64ce\u8fdb\u884c\u5347\u7ea7\uff0c\u76f4\u63a5\u4fee\u6539\u6b64\u5904\u53ef\u80fd\u5728\u5347\u7ea7\u65f6\u4ea7\u751f\u51b2\u7a81\uff0c\u53e6\u5916\u4e5f\u4e0d\u9002\u5408\u591a\u4e2a\u9879\u76ee\u653e\u5728\u540c\u4e00KBEngine\u73af\u5883\u7684\u60c5\u51b5\u3002\n<br>\n\u5efa\u8bae\u5728<a href=#kbengine.xml>kbengine.xml</a>\u4e2d\u8fdb\u884c\u91cd\u8f7d\u4fee\u6539\uff0c\u4f60\u53ea\u9700\u8981\u5bf9\u60f3\u4fee\u6539\u7684\u90e8\u5206\u6309\u7167\u683c\u5f0f\u5728xml\u4e2d\u91cd\u5199\u5c31\u53ef\u4ee5\u4e86\u3002\n</div>\n\n\n\n<a name="kbengine.xml"></a><p class="function_definition">\n<span class="function_definition">kbengine.xml:</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u670d\u52a1\u7aef\u914d\u7f6e\uff0c\u5728\u6b64\u7528\u6237\u53ef\u4ee5\u4fee\u6539<a href=cellapp/index.html>cellapp</a>\u3001<a href=baseapp/index.html>baseapp</a>\u3001loginapp\u7b49\u6240\u6709\u7684\u7ec4\u4ef6\u914d\u7f6e\u3002<br><br>\n\u8be6\u7ec6\u8bf7\u53c2\u8003<a href=#kbengine_defaults.xml>kbengine_defaults.xml</a>\n</div>\n\n\n\n<a name="cn_entity"></a><p class="function_definition">\n<span class="function_definition">\u5b9e\u4 ition">Witness</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u76ee\u51fb\u8005\u3002<br>\n\u53ea\u6709\u7ed1\u5b9a\u4e86Witness\u7684<a href=#cell>cell</a>\u5b9e\u4f53View\u624d\u80fd\u4ea7\u751f\u4f5c\u7528\uff0c\u6362\u53e5\u8bdd\u6765\u8bf4witness\u5c31\u662f\u5ba2\u6237\u7aef\u7684\u4e00\u4e2a<a href=#cell>cell</a>\u4ee3\u7406\uff0ccellapp\u5c06View\u5185\u7684\u4fe1\u606f\u4e0d\u65ad\u7684\u901a\u8fc7Witness\u540c\u6b65\u7ed9\u5ba2\u6237\u7aef\u3002<br>\n\u670d\u52a1\u7aef\u4e00\u4e2aNPC\u88ab\u76ee\u51fb\u8005\u76ee\u51fb\u65f6\u4f1a\u8c03\u7528\u5b9e\u4f53\u7684onWitness\u56de\u8c03\uff0c\u670d\u52a1\u7aef\u53ef\u4ee5\u4f9d\u8d56\u4e8e\u6b64\u7279\u6027\u964d\u4f4eCPU\u7684\u6d88\u8017\uff0c\u5f53\u4e00\u4e2a\u5b9e\u4f53<br>\n\u6ca1\u6709\u88ab\u76ee\u51fb\u65f6\uff0c\u7528\u6237\u53ef\u4ee5\u505c\u6b62\u5b83\u7684\u4efb\u4f55\u884c\u4e3a\u3002<br>\n</div>\n\n\n<a name="Space"></a><p class="function_definition">\n<span class="function_definition">Space</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u7a7a\u95f4\uff0cKBEngine\u5728cellapp\u4e0a\u5206\u914d\u4e00\u4e2a\u7a7a\u95f4\uff0c\u8fd9\u4e2a\u7a7a\u95f4\u4e0e\u5176\u4ed6\u7a7a\u95f4\u9694\u79bb\uff0cView\u3001\u9677\u9631\u3001\u5b9e\u4f53\u78b0\u649e\u7b49\u7b49\u53ea\u5728\u5f53\u524d\u7a7a\u95f4\u76f8\u4e92\u5f71\u54cd\u3002<br>\n\u7a7a\u95f4\u5177\u4f53\u662f\u4ec0\u4e48\u7531\u7528\u6237\u6765\u5b9a\u4e49\uff0c\u5b83\u53ef\u4ee5\u662f\u4e00\u4e2a\u573a\u666f\u3001\u526f\u672c\u3001\u623f\u95f4...\n</div>\n\n\n<a name="cn_Space"></a><p class="function_definition">\n<span class="function_definition">\u7a7a\u95f4</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u53c2\u89c1: <a href=#Space>Space</a>\n</div>\n\n\n<a name="cell"></a><p class="function_definition">\n<span class="function_definition">cell</span>\n</p>\n\n<div class="function_description">\n<br><br>\ncell\u5728\u6587\u6863\u4e2d\u5b58\u5728\u4e8c\u4e2a\u4e0d\u540c\u7684\u610f\u601d\u3002<br>\n\u901a\u5e38\u5982\u679c\u63cf\u8ff0\u7684\u662f<a href=baseapp/classes/Entity.html#cell>Entity.cell</a>\u5c5e\u6027\uff0c \u6b64\u65f6\u5b9e\u9645\u662f\u5728\u63cf\u8ff0\u5b9e\u4f53\u7684<a href=#EntityCall>CellEntityCall</a>\u3002<br>\n\n\u5982\u679c\u662f\u5728cellapp\u4e0a\u6709\u5173cell\u7684\u63cf\u8ff0\u901a\u5e38\u662f\u5728\u63cf\u8ff0\u4e00\u4e2a<a href=#cn_Space>\u7a7a\u95f4</a>\u7684\u4e00\u90e8\u5206\uff0c\u4e00\u4e2a\u7a7a\u95f4\u5728<a href=cellapp/index.html>cellapp</a>\u8fdb\u884c\u8d1f\u8f7d\u5e73\u8861\u65f6\u6709\u53ef\u80fd\u88ab\u5206\u5272\u6210N\u4efd\uff0c\u6bcf\u4e00\u4efd\u79f0\u4e4b\u4e3a\u4e00\u4e2acell\uff0c\u6bcf\u4e2acell\u7531\u4e0d\u540c\u8fdb\u7a0b\u7ef4\u62a4\u3002<br>\n</div>\n\n\n<a name="base"></a><p class="function_definition">\n<span class="function_definition">base</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u901a\u5e38\u662f\u6307<a href=baseapp/index.html>baseapp</a>\u4e0a\u7684Base\u5b9e\u4f53\u6216\u8005\u662f\u4e00\u4e2a\u6307\u5411Base\u5b9e\u4f53\u7684<a href=#EntityCall>BaseEntityCall</a>, \u4f8b\u5982\uff1a<a href=cellapp/classes/Entity.html#base>Entity.base</a>\u3002<br>\n</div>\n\n\n\n<a name="client"></a><p class="function_definition">\n<span class="function_definition">client</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u901a\u5e38\u662f\u6307\u5ba2\u6237\u7aef\u6216\u8005\u662f\u4e00\u4e2a\u6307\u5411\u5ba2\u6237\u7aef\u5b9e\u4f53\u7684<a href=#EntityCall>EntityCall</a>, \u4f8b\u5982\uff1a<a href=baseapp/classes/Entity.html#client>Entity.client</a>\u3002<br>\n</div>\n\n\n\n<a name="cellapp"></a><p class="function_definition">\n<span class="function_definition">cellapp</span>\n</p>\n\n<div class="function_description">\n<br><br>\nCellapp\u8fdb\u7a0b\u4e3b\u8981\u8d1f\u8d23\u4e0e\u4f4d\u7f6e\u6709\u5173\u7c7b\u6e38\u620f\u903b\u8f91\u3001View\u3001AI\u3001\u573a\u666f\u623f\u95f4\u7b49\u7b49\u3002<br>\n\u53c2\u89c1: <a href=cellapp/index.html>cellapp</a>\n</div>\n\n\n<a name="baseapp"></a><p class="function_definition">\n<span class="function_definition">baseapp</span>\n</p>\n\n<div class="function_description">\n<br><br>\nBaseapp\u8fdb\u7a0b\u4e3b\u8981\u8d1f\u8d23\u4e0e\u5ba2\u6237\u7aef\u901a\u8baf\u3001\u4e0e\u4f4d\u7f6e\u65e0\u5173\u7c7b\u6e38\u620f\u903b\u8f91(\u516c\u4f1a\u7ba1\u7406\u5668\u3001\u804a\u5929\u7cfb\u7edf\u3001\u6e38\u620f\u5927\u5385\u3001\u6392\u884c\u699c\u7b49\u7b49)\u3001\u5b58\u6863\u4e0e\u5907\u4efd\u7b49\u7b49\u3002<br>\n\u53c2\u89c1: <a href=baseapp/index.html>baseapp</a>\n</div>\n\n\n\n<a name="real"></a><p class="function_definition">\n<span class="function_definition">real</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u6307\u7684\u662f\u4e00\u4e2acell\u4e0a\u7684\u5b9e\u4f53\uff0c\u8fd9\u4e2a\u5b9e\u4f53\u662f\u771f\u5b9e\u5b58\u5728\u4e8e\u5f53\u671fcell\u4e0a\u7684\uff08\u6709\u4e00\u79cd\u5b9e\u4f53\u53ea\u662f\u53e6\u4e00\u4e2acell\u5e7f\u64ad\u8fc7\u6765\u7684\u5f71\u50cf\uff0c\u53c2\u89c1\uff1a<a href=#ghost>ghost</a>\uff09\u3002<br>\n</div>\n\n\n\n<a name="ghost"></a><p class="function_definition">\n<span class="function_definition">ghost</span>\n</p>\n\n<div class="function_description">\n<br><br>\n\u8fd9\u79cd\u5b9e\u4f53\u5176\u5b9e\u662f\u7531\u4e8ecellapp\u52a8\u6001\u8d1f\u8f7d\u5747\u8861\u673a\u5236\u5c06\u4e00\u4e2a\u5b8c\u6574\u7684space\u5206\u5272\u6210N\u4efd\u5e76\u4ea4\u7ed9\u4e0d\u540c\u7684\u8fdb\u7a0b\u4e2d\u7684cell\u5171\u540c\u7ef4\u62a4\u4ece\u800c\u4ea7\u751f\u7684\u4e00\u79cd\u8fb9\u754c\u533a\u5f71\u50cf\u5b9e\u4f53\u3002<br>\n\u7531\u4e8espace\u88ab\u5206\u5272\u6210\u591a\u4e2a\u533a\u57df\uff0c\u6240\u4ee5space\u5b58\u5728\u8fb9\u754c\u3002\u8981\u8ba9\u5ba2\u6237\u7aef\u65e0\u6cd5\u611f\u77e5\u5230\u8fb9\u754c\u7684\u5b58\u5728\u6211\u4eec\u5c06\u6bcf\u4e2acell\u8fb9\u754c\u533a\u57df\u4e00\u5b9a\u8303\u56f4\u5185\u7684\u5b9e\u4f53\u540c\u6b65\u4e00\u4efd\u5230\u53e6\u4e00\u4e2a\u8fb9\u90bb\u7684cell\u4e0a\uff0c<br>\n\u8fd9\u6837\u5c31\u4e0d\u4f1a\u5728\ lobalDataClient</td></tr>\n\n</table>\n\n<hr>\n<h2>\u6210\u5458\u51fd\u6570\u6587\u6863</h2>\n\n<a name="addSpaceGeometryMapping"></a><p class="function_definition">\n<span class="function_definition">def addSpaceGeometryMapping( <i>spaceID, mapper, path, shouldLoadOnServer, params</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u5173\u8054\u4e00\u4e2a\u7ed9\u5b9a\u7a7a\u95f4\u7684\u51e0\u4f55\u6620\u5c04\uff0c\u51fd\u6570\u8c03\u7528\u4e4b\u540e\u670d\u52a1\u7aef\u548c\u5ba2\u6237\u7aef\u90fd\u4f1a\u52a0\u8f7d\u76f8\u5e94\u7684\u51e0\u4f55\u4f53\u6570\u636e\u3002<br>\n<br><br>\n\u5728\u670d\u52a1\u7aef\u4e0a\uff0c\u4ece\u7ed9\u5b9a\u76ee\u5f55\u91cc\u52a0\u8f7d\u6240\u6709\u7684\u51e0\u4f55\u6570\u636e\u5230\u6307\u5b9a\u7684\u7a7a\u95f4\u3002\u8fd9\u4e9b\u6570\u636e\u53ef\u80fd\u88ab\u5206\u6210\u5f88\u591a\u533a\u5757\uff0c\u4e0d\u540c\u533a\u5757\u662f\u5f02\u6b65\u52a0\u8f7d\u7684\uff0c\u5f53\u6240\u6709\u7684\u51e0\u4f55\u6570\u636e\u52a0\u8f7d\n\u5b8c\u6210\u7684\u65f6\u5019\u4e0b\u9762\u7684\u901a\u77e5\u65b9\u6cd5\u4f1a\u88ab\u8c03\u7528\uff1a\n<pre>\tdef onAllSpaceGeometryLoaded( self, spaceID, mappingName ):\n</pre>\n<br>\n\n\u670d\u52a1\u7aef\u4ec5\u52a0\u8f7d\u573a\u666f\u7684\u51e0\u4f55\u6570\u636e\u63d0\u4f9b\u7ed9\u5bfc\u822a\u548c\u78b0\u649e\u529f\u80fd\u4f7f\u7528\uff0c\u5ba2\u6237\u7aef\u9664\u4e86\u51e0\u4f55\u6570\u636e\u5916\u8fd8\u4f1a\u52a0\u8f7d\u7eb9\u7406\u7b49\u6570\u636e\u3002\n<br>\n3D\u573a\u666f\u5f53\u524d\u9ed8\u8ba4\u4f7f\u7528\u7684\u662frecastnavigation\u63d2\u4ef6\u6240\u5bfc\u51fa\u7684\u6570\u636e\uff0c2D\u573a\u666f\u5f53\u524d\u9ed8\u8ba4\u4f7f\u7528\u7684\u662fMapEditor\u7f16\u8f91\u5668\u5bfc\u51fa\u7684\u6570\u636e\u3002\n\n<br><br>\n\u6709\u4e00\u79cd\u53ef\u80fd\u4f1a\u5bfc\u81f4onAllSpaceGeometryLoaded()\u4e0d\u88ab\u8c03\u7528\uff0c\u5c31\u662f\u5982\u679c\u5728\u67d0\u4e00\u4e2a\n\u65f6\u523b\u591a\u4e2aCellApp\u540c\u65f6\u8c03\u7528\u8fd9\u4e2a\u65b9\u6cd u4e3a\u4e00\u4e9b\u6e38\u620f\u5927\u91cf\u7684\u5b9e\u4f53\u90fd\u5728\u540c\u4e00y\u8f74\u9ad8\u5ea6\u6216\u8005\u5728\u5dee\u4e0d\u591a\u6c34\u5e73\u7ebf\u9ad8\u5ea6\uff0c\u6b64\u65f6\u78b0\u649e\u53d8\u5f97\u975e\u5e38\u5bc6\u96c6\u3002<br>\n3D\u592a\u7a7a\u7c7b\u6e38\u620f\u6216\u8005\u5c0f\u623f\u95f4\u7c7b\u5b9e\u4f53\u8f83\u5c11\u7684\u6e38\u620f\u6bd4\u8f83\u9002\u5408\u5f00\u653e\u6b64\u9009\u9879\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>userArg</i></span></td><td><span class="function_parameter_description">\n\u662f\u4e00\u4e2a\u53ef\u9009\u7684\u6574\u578b\uff0c\u6240\u6709\u63a7\u5236\u5668\u5171\u6709\u3002\u5982\u679c\u8fd9\u4e2a\u503c\u4e0d\u4e3a0\u5219\u4f20\u7ed9\u56de\u8c03\u51fd\u6570\u3002\u5efa\u8bae\n\u5728\u56de\u8c03\u539f\u578b\u91cc\u8bbe\u7f6e\u9ed8\u8ba4\u503c\u4e3a0\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<p>\n<span class="function_return">\u8fd4\u56de\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>\n\u8fd4\u56de\u521b\u5efa\u63a7\u5236\u5668\u7684id\u3002\n</td></tr>\n</table>\n</p>\n\n<a name="addTimer"></a><p class="function_definition">\n<span class="function_definition">def addTimer( <i>self, start, interval=0.0, userData=0</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u6ce8\u518c\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c\u5b9a\u65f6\u5668\u7531\u56de\u8c03\u51fd\u6570<i><a href="#onTimer">onTimer</a></i>\u89e6\u53d1\uff0c\u56de\u8c03\u51fd\u6570\u5c06\u5728"initialOffset"\u79d2\u540e\u88ab\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u5c06\u6bcf\u95f4\u9694"repeatOffset"\u79d2\u6267\u884c1\u6b21\uff0c\u53ef\u8bbe\u5b9a\u4e00\u4e2a\u7528\u6237\u53c2\u6570"userArg"\uff08\u4ec5\u9650integer\u7c7b\u578b\uff09\u3002\n<br><br>\n<i><a href="#onTimer">onTimer</a></i> \u51fd\u6570\u5fc5\u987b\u5728entity\u7684cell\u90e8\u5206\u88ab\u5b9a\u4e49\uff0c\u4e14\u5e26\u67092\u4e2a\u53c2\u6570\uf cc\u9762\u94fe\u63a5\u5230\u4e00\u4e2a\u5b9e\u4f53\uff0c\u8fd8\u53ef\u4ee5\u88ab\u7528\u6765\u5728\u4e00\u4e2a\u5408\u9002\u7684<a href=../../keywords.html#cell>cell</a>\u4e0a\u521b\u5efa\u4e00\u4e2a\u5173\u8054\u7684\u5b9e\u4f53\u3002\n\u8fd9\u4e2a\u7c7b\u5141\u8bb8\u4f60\u521b\u5efa\u548c\u9500\u6bc1\u5728<a href=../../keywords.html#cell>cell</a>\u4e0a\u7684\u5b9e\u4f53\u6216\u8005\u5728base\u5b9e\u4f53\u4e0a\u6ce8\u518c\u4e00\u4e2a\u5b9a\u65f6\u5668\u4e5f\u6216\u8005\u8bbf\u95ee\u6b64\u5bf9\u8c61\u7684\u8054\u7cfb\u4fe1\u606f\uff0c<br>\n\u8fd8\u53ef\u4ee5\u8bbf\u95ee\u4e00\u4e2a<a href="../../keywords.html#EntityCall">CellEntityCall</a>\uff0c\u901a\u8fc7\u5b83\u8fd9\u4e2abase\u5b9e\u4f53\u53ef\u4ee5\u4e0e\u5b83\u7684<a href=../../keywords.html#cell>cell</a>\u5b9e\u4f53\u901a\u4fe1\uff08\u8fd9\u4e2a\u88ab\u5173\u8054\u7684<a href=../../keywords.html#cell>cell</a>\u5b9e\u4f53\u53ef\u4ee5\u79fb\u52a8\u5230\u4e0d\u540c<a href=../../keywords.html#cell>cell</a>\u4e0a\uff0c\u4f5c\u4e3a\u8be5<a href=../../keywords.html#cell>cell</a>\u5b9e\u4f53\u79fb\u52a8\u7684\u7ed3\u679cKBEngine\u4f1a\u8fdb\u884c\u8d1f\u8f7d\u5747\u8861\uff09\u3002\n\n<hr>\n<h2>\u6210\u5458\u51fd\u6570\u6587\u6863</h2>\n\n<a name="addTimer"></a><p class="function_definition">\n<span class="function_definition">def addTimer( <i>self, initialOffset, repeatOffset=0, userArg=0</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u6ce8\u518c\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c\u5b9a\u65f6\u5668\u7531\u56de\u8c03\u51fd\u6570<i><a href="#onTimer">onTimer</a></i>\u89e6\u53d1\uff0c\u56de\u8c03\u51fd\u6570\u5c06\u5728"initialOffset"\u79d2\u540e\u88ab\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u5c06\u6bcf\u95f4\u9694"repeatOffset"\u79d2\u6267\u884c1\u6b21\uff0c\u53ef\u8bbe\u5b9a\u4e00\u4e2a\u7528\u6237\u53c2\u6570"userArg"\uff08\u4ec5\u9650integer\u7c7b\u578b\uff09\u3002\n<br><br>\n<i><a href="#onTimer">onTimer</a></i> \u51fd\u6570\u5fc5\u987b\u5728entity\u7684base\u90e8\u5206\u88ab\u5b9a\u4e49\uff0c\u4e14\u5e26\u67092\u4e2a\u53c2\u6570\uff0c\u7b2c1\u4e2ainteger\u7c7b\u578b\u7684\u662ftimer\u7684id\uff08\u53ef\u7528\u4e8e\u79fb\u9664timer\u7684"<a href="#delTimer">delTimer</a>"\u51fd\u6570\uff09\uff0c\u7b2c2\u4e2a\u662f\u7528\u6237\u53c2\u6570"userArg"\u3002\n<br><br>\n\u4f8b\u5b50:\n\n<pre><pre># \u8fd9\u91cc\u662f\u4f7f\u7528addTimer\u7684\u4e00\u4e2a\u4f8b\u5b50\nimport <a href="../Modules/KBEngine.html">KBEngine</a>\n&nbsp;\nclass MyBaseEntity( <a href="../Modules/KBEngine.html">KBEngine</a>.<a href="Entity.html">Entity</a> ):\n&nbsp;\n    def __init__( self ):\n        <a href="../Modules/KBEngine.html">KBEngine</a>.<a href="Entity.html">Entity</a>.__init__( self )\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c5\u79d2\u540e\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u6bcf1\u79d2\u6267\u884c1\u6b21\uff0c\u7528\u6237\u53c2\u6570\u662f9\n        self.addTimer( 5, 1, 9 )\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c1\u79d2\u540e\u6267\u884c\uff0c\u7528\u6237\u53c2\u6570\u7f3a\u7701\u662f0\n        self.addTimer( 1 )\n&nbsp;\n    # <a href="Entity.html">Entity</a>\u7684\u5b9a\u65f6\u5668\u56de\u8c03"onTimer"\u88ab\u8c03\u7528\n    def onTimer( self, id, userArg ):\n        print "MyBaseEntity.onTimer called: id %i, userArg: %i" % ( id, userArg )\n        # if \u8fd9\u662f\u4e0d\u65ad\u91cd\u590d\u7684\u5b9a\u65f6\u5668\uff0c\u5f53\u4e0d\u518d\u9700\u8981\u8be5\u5b9a\u65f6\u5668\u7684\u65f6\u5019\uff0c\u8c03\u7528\u4e0b\u9762\u51fd\u6570\u79fb\u9664:\n        #     self.delTimer( id )</pre>\n</pre>\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u5b9a\u65f6\u5668\u4ece\u6ce8\u518c\u5230\u7b2c\u4e00\u6b21\u56de\u8c03\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u7b2c\u4e00\u6b21\u56de\u8c03\u6267\u884c\u540e\u6bcf\u6b21\u6267\u884c\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\u5fc5\u987b\u7528\u51fd\u6570<a href="#delTimer">delTimer</a>\u79fb\u9664\u5b9a\u65f6\u5668\uff0c\u5426\u5219\u5b83\u4f1a\u4e00\u76f4\u91cd\u590d\u4e0b\u53bb\u3002\u503c\u5c0f\u4e8e\u7b49\u4e8e0\u5c06\u88ab\u5ffd\u7565\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>userArg</i></span></td><td><span class="function_parameter_description">\ninteger\uff0c\u6307\u5b9a\u5e95\u5c42\u56de\u8c03"<a href="#onTimer">onTimer</a>"\u65f6\u7684userArg\u53c2\u6570\u503c\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<p>\n<span class="function_return">\u8fd4\u56de:</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>integer\uff0c\u8be5\u51fd\u6570\u8fd4\u56detimer\u7684\u5185\u90e8id\uff0c\u8fd9\u4e2aid\u53ef\u7528\u4e8e<a href="#delTimer">delTimer</a>\u79fb\u9664\u5b9a\u65f6\u5668\u3002\n</td></tr>\n</table>\n</p>\n\n<a name="createCellEntity"></a><p class="function_definition">\n<span class="function_definition">def createCellEntity( <i>self, cellEntityMB</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8bf7\u6c42\u5728\u4e00\u4e2a<a href=../../keywords.html#cell>cell</a>\u91cc\u9762\u521b\u5efa\u4e00\u4e2a\u5173\u8054\u7684\u5b9e\u4f53\u3002\n<br><br>\n\u7528\u4e8e\u521b\u5efa<a href=../../keywords.html#cell>cell</a>\u5b9e\u4f53\u7684\u4fe1\u606f\u88ab\u5b58\u50a8\u5728\u8be5\u5b9e\u4f53\u7684\u5c5e\u6027cellData\u91cc\u3002\u8fd9\u4e2a\u5c5e\u6027\u662f\u4e00\u4e2a\u5b57\u5178\uff0c\u5bf9\u5e94\u5b9e\u4f53\u7684.def\u6587\u4ef6\u91cc\u7684\u9ed8\u8ba4\u503c\uff0c\u540c\u65f6\u8fd8\u5305\  <i>self</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n<i>destroyCellEntity</i>\u8bf7\u6c42\u9500\u6bc1\u5173\u8054\u7684cell\u5b9e\u4f53\u3002\u5982\u679c\u6ca1\u6709\u5173\u8054\u7684cell\u5b9e\u4f53\u8be5\u65b9\u6cd5\u5c06\u4f1a\u4ea7\u751f\u9519\u8bef\u3002\n</div>\n\n<a name="teleport"></a><p class="function_definition">\n<span class="function_definition">def teleport( <i>self, baseEntityMB</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n<i>teleport</i>\u4f1a\u77ac\u79fb\u8fd9\u4e2a\u5b9e\u4f53\u7684cell\u90e8\u5206\u5230\u53c2\u6570\u6307\u5b9a\u7684\u5b9e\u4f53\u6240\u5728\u7684\u7a7a\u95f4\u3002\n<br><br>\n\u5728\u62b5\u8fbe\u65b0\u7684\u7a7a\u95f4\u540e\uff0cEntity.onTeleportSuccess\u88ab\u8c03\u7528\u3002\u8fd9\u53ef\u4ee5\u7528\u6765\u5728\u65b0\u7684\u7a7a\u95f4\u91cc\u79fb\u52a8\u8be5\u5b9e\u4f53\u5230\u5408\u9002\u7684\u4f4d\u7f6e\u3002\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>baseEntityMB</i></span></td><td><span class="function_parameter_description">\n\u5b9e\u4f53\u5e94\u8be5\u79fb\u5230\u7684\u6307\u5b9a\u5b9e\u4f53\u6240\u5728\u7684\u7a7a\u95f4\uff0cbaseEntityMB\u5373\u6307\u5b9a\u5b9e\u4f53\u7684<a href=../../keywords.html#EntityCall>EntityCall</a>\u3002\u5f53\u6210\u529f\u7684\u65f6\u5019\uff0c\u4e0e\u6b64\u53c2\u6570\u76f8\u5173\u8054\u7684cell\u5b9e\u4f53\u4f1a\u88ab\u4f20\u5165\u5230Entity.onTeleportSuccess\u51fd\u6570\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<a name="writeToDB"></a><p class="function_definition">\n<span class="function_definition">def writeToDB( <i>self, callback, shouldAutoLoad, dbInterfaceName</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8be5\u51fd\u6570\u4fdd\u5b58\u8fd9\u 02\u4e0d\u80fd\u5728\u811a\u672c\u76f4\u63a5\u521b\u5efa<a href="Proxy.html">Proxy</a>\u7c7b\u5bf9\u8c61\u3002\n\n<hr>\n<h2>\u6210\u5458\u51fd\u6570\u6587\u6863</h2>\n\n<a name="disconnect"></a><p class="function_definition">\n<span class="function_definition">def disconnect( <i>self</i> ):</span>\n</p>\n\n<div class="function_description">\n\u65ad\u5f00\u5ba2\u6237\u7aef\u8fde\u63a5\u3002\n</div>\n\n\n\n<a name="getClientType"></a><p class="function_definition">\n<span class="function_definition">def getClientType( <i>self</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8fd9\u4e2a\u51fd\u6570\u8fd4\u56de\u5ba2\u6237\u7aef\u7c7b\u578b\u3002\n</div>\n\n<p>\n<span class="function_return">\u8fd4\u56de:</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>\nUNKNOWN_CLIENT_COMPONENT_TYPE\t= 0,<br/>\nCLIENT_TYPE_MOBILE\t\t\t\t= 1,\t// \u624b\u673a\u7c7b<br/>\nCLIENT_TYPE_WIN\t\t\t\t\t= 2,\t// pc\uff0c \u4e00\u822c\u90fd\u662fexe\u5ba2\u6237\u7aef<br/>\nCLIENT_TYPE_LINUX\t\t\t\t= 3\t\t// Linux Application program<br/>\nCLIENT_TYPE_MAC\t\t\t\t\t= 4\t\t// Mac Application program<br/>\nCLIENT_TYPE_BROWSER\t\t\t\t= 5,\t// web\u5e94\u7528\uff0c html5\uff0cflash<br/>\nCLIENT_TYPE_BOTS\t\t\t\t= 6,\t// bots<br/>\nCLIENT_TYPE_MINI\t\t\t\t= 7,\t// Mini-Client<br/>\nCLIENT_TYPE_END\t\t\t\t\t= 8\t\t// end<br/>\n</td></tr>\n</table>\n</p>\n\n\n\n<a name="getClientDatas"></a><p class="function_definition">\n<span class="function_definition">def getClientDatas( <i>self</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8fd9\u4e2a\u51fd\u6570\u8fd4\u56de\u5ba2\u6237\u7aef\u767b\u5f55\u65f6\u548c\u6ce8\u518c\u65f6\u6240\u9644\u5e26\u7684\u6570\u636e\u3002<br>\n\u6b64\u6570\u636e\u53ef\u7528\u4e8e\u8fd0\u8425\u7cfb\u7edf\u6269\u5c55\uff0c\u5982\u679c\u8fde\u63a5\u4e86\u7b2c\u4e09\u65b9\u8d26\u53f7\u670d\u52a1\uff0c\u6b64\u6570\u636e\u4f1a\u7ecf\u8fc7interfaces\u8fdb\u7a0b\u53d1\u5f80\u7b2c\u4e09\u65b9\u670d\u52a1\u7cfb\u7edf\u3002\n</div>\n\n<p>\n<span class="function_return">\u8fd4\u56de:</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>\ntuple, \u56fa\u5b9a\u4e3a2\u4e2a\u5143\u7d20\u7684tuple(\u767b\u9646\u6570\u636ebytes\uff0c\u6ce8\u518c\u6570\u636ebytes)\uff0c\u7b2c\u4e00\u4e2a\u5143\u7d20\u4e3a\u767b\u9646\u65f6\u5ba2\u6237\u7aef\u8c03\u7528\u767b\u9646\u65f6\u4f20\u5165\u7684datas\u53c2\u6570\uff0c\n\u7b2c\u4e8c\u4e2a\u5143\u7d20\u4e3a\u6ce8\u518c\u65f6\u5ba2\u6237\u7aef\u8c03\u7528\u6ce8\u518c\u6240\u4f20\u5165\u7684datas\u53c2\u6570\u3002\u7531\u4e8e\u53ef\u4ee5\u5b58\u50a8\u4efb\u610f\u4e8c\u8fdb\u5236\u6570\u636e\uff0c\u56e0\u6b64\u4ed6\u4eec\u90fd\u662f\u4ee5bytes\u7c7b\u578b\u5b58\u5728\u3002\n</td></tr>\n</table>\n</p>\n\n\n\n<a name="giveClientTo"></a><p class="function_definition">\n<span class="function_definition">def giveClientTo( <i>self, proxy</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u5c06\u5ba2\u6237\u7aef\u7684\u63a7\u5236\u5668\u8f6c\u4ea4\u7ed9\u53e6\u4e00\u4e2aProxy\uff0c\u5f53\u524d\u7684Proxy\u5fc5\u987b\u6709\u4e00\u4e2a\u5ba2\u6237\u7aef\u800c\u76ee\u6807Proxy\u5219\u5fc5\u987b\u6ca1\u6709\u5173\u8054\u5ba2\u6237\u7aef\uff0c\u5426\u5219\u5c06\u4f1a\u63d0\u793a\u9519\u8bef\u3002\n</div>\n\n<p>\n<span class="function_links"><b>\u53c2\u770b\uff1a</b></span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td><a href="Proxy.html">Proxy</a>.<a href="Proxy.html#onGiveClientToFailure">onGiveClientToFailure</a><br></td></tr>\n</table>\n</p>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>proxy</i></span></td><td><span class="function_parameter_description">\n\u63a7\u5236\u6743\u5c06\u8f6c\u4ea4\u7ed9\u8fd9\u4e2a\u5b9e\u4f53\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<a name="streamFileToClient"></a><p class="function_definition">\n<span class="function_definition">def streamFileToClient( <i>self, resourceName, desc="", id=-1</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8fd9\u4e2a\u51fd\u6570\u7c7b\u4f3c\u4e8e<a href="Proxy.html#streamStringToClient">streamStringToClient()</a>\uff0c\u5c06\u4e00\u4e2a\u8d44\u6e90\u6587\u4ef6\u53d1\u9001\u7ed9\u5ba2\u6237\u7aef\u3002\u53d1\u9001\u8fc7\u7a0b\u5728\u4e0d\u540c\u7684\u7ebf\u7a0b\u4e0a\u64cd\u4f5c\uff0c\u56e0\u6b64\u4e0d\u4f1a\u5371\u53ca\u4e3b\u7ebf\u7a0b\u3002\n</div>\n\n<p>\n<span class="function_links"><b>\u53c2\u770b\uff1a</b></span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td><a href="Proxy.html">Proxy</a>.<a href="Proxy.html#onStreamComplete">onStreamComplete</a><br></td></tr>\n</table>\n</p>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>resourceName</i></span></td><td><span class="function_parameter_description">\n\u8981\u53d1\u9001\u7684\u8d44\u6e90\u540d\u79f0\uff0c\u5305\u542b\u8def\u5f84\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>desc</i></span></td><td><span class="function_parameter_description">\n\u4e00\u4e2a\u53ef\u9009\u7684\u5b57\u7b26\u4e32\uff0c\u53d1\u9001\u7ed9\u5ba2\u6237\u7aef\u7684\u8d44\u6e90\u63cf\u8ff0\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\n\u4e00\u4e2a16\u4f4d\u7684id\uff0c\u5b83\u7684\u503c\u5b8c\u5168\u53d6\u51b3\u4e8e\u8c03\u7528\u8005\u3002\u5982\u679c\u4f20\u5165-1\u7cfb\u7edf\u5c06\u4f1a\u5728\u961f\u5217\u91cc\u9762\u9009\u62e9\u4e00\u4e2a\u6ca1\u6709\u5728\u75  href="../Modules/KBEngine.html">KBEngine</a>\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c5\u79d2\u540e\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u6bcf1\u79d2\u6267\u884c1\u6b21\uff0c\u7528\u6237\u53c2\u6570\u662f9\n        KBEngine.addTimer( 5, 1, onTimer_Callbackfun )\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c1\u79d2\u540e\u6267\u884c\uff0c\u7528\u6237\u53c2\u6570\u7f3a\u7701\u662f0\n        KBEngine.addTimer( 1, onTimer_Callbackfun )\n&nbsp;\n    def onTimer_Callbackfun( id ):\n        print "onTimer_Callbackfun called: id %i" % ( id )\n        # if \u8fd9\u662f\u4e0d\u65ad\u91cd\u590d\u7684\u5b9a\u65f6\u5668\uff0c\u5f53\u4e0d\u518d\u9700\u8981\u8be5\u5b9a\u65f6\u5668\u7684\u65f6\u5019\uff0c\u8c03\u7528\u4e0b\u9762\u51fd\u6570\u79fb\u9664:\n        #     KBEngine.delTimer( id )</pre>\n</pre>\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u5b9a\u65f6\u5668\u4ece\u6ce8\u518c\u5230\u7b2c\u4e00\u6b21\u56de\u8c03\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u7b2c\u4e00\u6b21\u56de\u8c03\u6267\u884c\u540e\u6bcf\u6b21\u6267\u884c\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\u5fc5\u987b\u7528\u51fd\u6570<a href="#delTimer">delTimer</a>\u79fb\u9664\u5b9a\u65f6\u5668\uff0c\u5426\u5219\u5b83\u4f1a\u4e00\u76f4\u91cd\u590d\u4e0b\u53bb\u3002\u503c\u5c0f\u4e8e\u7b49\u4e8e0\u5c06\u88ab\u5ffd\u7565\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>callbackObj</i></span></td><td><span class="function_parameter_description">\nfunction parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>loginName</i></span></td><td><span class="function_parameter_description">\nstring\uff0c\u767b\u9646\u65f6\u63d0\u4ea4\u7684\u8d26\u53f7\u540d\u79f0\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">\nstring\uff0cMD5\u5bc6\u7801\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>clientType</i></span></td><td><span class="function_parameter_description">\ninteger\uff0c\u5ba2\u6237\u7aef\u7c7b\u578b\uff0c\u5ba2\u6237\u7aef\u767b\u9646\u65f6\u7ed9\u51fa\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>datas</i></span></td><td><span class="function_parameter_description">\nbytes\uff0c\u5ba2\u6237\u7aef\u8bf7\u6c42\u65f6\u6240\u9644\u5e26\u7684\u6570\u636e\uff0c\u53ef\u5c06\u6570\u636e\u8f6c\u53d1\u7b2c\u4e09\u65b9\u5e73\u53f0\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<p>\n<span class="function_return">\u8fd4\u56de\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>\nTuple\uff0c\u8fd4\u56de\u503c\u5206\u522b\u4e3a\uff08\u9519\u8bef\u7801\uff0c\u771f\u5b9e\u8d26\u53f7\u540d\uff0c\u5bc6\u7801\uff0c\u5ba2\u6237\u7aef\u7c7b\u522b\uff0c\u5ba2\u6237\u7aef\u63d0\u4ea4\u7684\u6570\u636edatas\uff09\uff0c\u5982\u679c\u6ca1\u6709\u4efb\u4f55\u9700\u8981\u6269\u5c55\u4fee\u6539\u7684\u5219\u901a\u5e38\u8fd4\u56de\u503c\u4e3a\u6bc1\u6389\u4f20\u5165\u7684\u503c\uff08KBEngine.SERVER_SUCCESS, loginName, password, clientType, datas\uff09\u3002\n</td></tr>\n</table>\n</p>\n\n\n\n<a name="onLoginAppReady"></a><p class="function_definition">\n<span class="function_definition">def onLoginAppReady( <i></i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u5f53\u524d\u8fdb\u7a0b\u5df2\u7ecf\u51c6\u5907\u597d\u7684\u65f6\u5019\u56de\u8c03\u6b64\u51fd\u6570\u3002\n<br>\u6ce8\u610f\uff1a\u8be5\u56de\u8c03\u63a5\u53e3\u5fc5\u987b\u5b9e\u73b0\u5728\u5165\u53e3\u6a21\u5757(<a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->entryScriptFile)\u4e2d\u3002\n</div>\n\n\n\n<a name="onLoginAppShutDown"></a><p class="function_definition">\n<span class="function_definition">def onLoginAppShutDown( <i></i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u8fdb\u7a0b\u5173\u95ed\u4f1a\u56de\u8c03\u6b64\u51fd\u6570\u3002\n<br>\u6ce8\u610f\uff1a\u8be5\u56de\u8c03\u63a5\u53e3\u5fc5\u987b\u5b9e\u73b0\u5728\u5165\u53e3\u6a21\u5757(<a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->entryScriptFile)\u4e2d\u3002\n</div>\n\n\n\n<a name="onLoginCallbackFromDB"></a><p class="function_definition">\n<span class="function_definition">def onLoginCallbackFromDB( <i>loginName, accountName, errorno, datas</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u5ba2\u6237\u7aef\u8bf7\u6c42\u670d\u52a1\u5668\u767b\u9646\u8d26\u53f7\u540e\u7531dbmgr\u8fd4\u56de\u7684\u56de\u8c03\u3002<br><br>\n\n<br>\u6ce8\u610f\uff1a\u8be5\u56de\u8c03\u63a5\u53e3\u5fc5\u987b\u5b9e\u73b0\u5728\u5165\u53e3\u6a21\u5757(<a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->entryScriptFile)\u4e2d\u3002<br>\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>loginName</i></span></td><td><span class="function_parameter_description">\nstring\uff0c\u767b\u9646\u65f6\u63d0\u4ea4\u7684\u8d26\u53f7\u540d\u79f0\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>accountName</i></span></td><td><span rsID, entityDBID, datas ):</span>\n</td></tr>\n\n</table>\n\n\n<hr>\n<h2>\u6210\u5458\u51fd\u6570\u6587\u6863</h2>\n\n<a name="addTimer"></a><p class="function_definition">\n<span class="function_definition">def addTimer( <i>initialOffset, repeatOffset=0, callbackObj=None</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u6ce8\u518c\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c\u5b9a\u65f6\u5668\u7531\u56de\u8c03\u51fd\u6570callbackObj\u89e6\u53d1\uff0c\u56de\u8c03\u51fd\u6570\u5c06\u5728"initialOffset"\u79d2\u540e\u88ab\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u5c06\u6bcf\u95f4\u9694"repeatOffset"\u79d2\u6267\u884c1\u6b21\u3002\n<br><br>\n\u4f8b\u5b50:\n\n<pre><pre># \u8fd9\u91cc\u662f\u4f7f\u7528addTimer\u7684\u4e00\u4e2a\u4f8b\u5b50\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c5\u79d2\u540e\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u6bcf1\u79d2\u6267\u884c1\u6b21\uff0c\u7528\u6237\u53c2\u6570\u662f9\n        KBEngine.addTimer( 5, 1, onTimer_Callbackfun )\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c1\u79d2\u540e\u6267\u884c\uff0c\u7528\u6237\u53c2\u6570\u7f3a\u7701\u662f0\n        KBEngine.addTimer( 1, onTimer_Callbackfun )\n&nbsp;\n    def onTimer_Callbackfun( id ):\n        print "onTimer_Callbackfun called: id %i" % ( id )\n        # if \u8fd9\u662f\u4e0d\u65ad\u91cd\u590d\u7684\u5b9a\u65f6\u5668\uff0c\u5f53\u4e0d\u518d\u9700\u8981\u8be5\u5b9a\u65f6\u5668\u7684\u65f6\u5019\uff0c\u8c03\u7528\u4e0b\u9762\u51fd\u6570\u79fb\u9664:\n        #     KBEngine.delTimer( id )</pre>\n</pre>\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u5b9a\u65f6\u5668 ne\'; obj.style.display = vis; return false;" class="h2">\u56de\u8c03\u51fd\u6570</a></h2>\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr><td>\n<span class="function_list">def <a href="#onLoggerAppReady" class="function_list" >onLoggerAppReady</a>( ):</span>\n</td></tr>\n\n<tr><td>\n<span class="function_list">def <a href="#onLoggerAppShutDown" class="function_list" >onLoggerAppShutDown</a>( ):</span>\n</td></tr>\n\n<tr><td>\n<span class="function_list">def <a href="#onLogWrote" class="function_list" >onLogWrote</a>( datas ):</span>\n</td></tr>\n\n<tr><td>\n<span class="function_list">def <a href="#onReadyForShutDown" class="function_list" >onReadyForShutDown</a>( ):</span>\n</td></tr>\n\n</table>\n\n\n<hr>\n<h2>\u6210\u5458\u51fd\u6570\u6587\u6863</h2>\n\n<a name="addTimer"></a><p class="function_definition">\n<span class="function_definition">def addTimer( <i>initialOffset, repeatOffset=0, callbackObj=None</i> ):</span>\n</p>\n\n<div class="function_description">\n<b>\u529f\u80fd\u8bf4\u660e\uff1a</b><br><br>\n\u6ce8\u518c\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c\u5b9a\u65f6\u5668\u7531\u56de\u8c03\u51fd\u6570callbackObj\u89e6\u53d1\uff0c\u56de\u8c03\u51fd\u6570\u5c06\u5728"initialOffset"\u79d2\u540e\u88ab\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u5c06\u6bcf\u95f4\u9694"repeatOffset"\u79d2\u6267\u884c1\u6b21\u3002\n<br><br>\n\u4f8b\u5b50:\n\n<pre><pre># \u8fd9\u91cc\u662f\u4f7f\u7528addTimer\u7684\u4e00\u4e2a\u4f8b\u5b50\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c5\u79d2\u540e\u6267\u884c\u7b2c1\u6b21\uff0c\u800c\u540e\u6bcf1\u79d2\u6267\u884c1\u6b21\uff0c\u7528\u6237\u53c2\u6570\u662f9\n        KBEngine.addTimer( 5, 1, onTimer_Callbackfun )\n&nbsp;\n        # \u589e\u52a0\u4e00\u4e2a\u5b9a\u65f6\u5668\uff0c1\u79d2\u540e\u6267\u884c\uff0c\u7528\u6237\u53c2\u6570\u7f3a\u7701\u662f0\n        KBEngine.addTimer( 1, onTimer_Callbackfun )\n&nbsp;\n    def onTimer_Callbackfun( id ):\n        print "onTimer_Callbackfun called: id %i" % ( id )\n        # if \u8fd9\u662f\u4e0d\u65ad\u91cd\u590d\u7684\u5b9a\u65f6\u5668\uff0c\u5f53\u4e0d\u518d\u9700\u8981\u8be5\u5b9a\u65f6\u5668\u7684\u65f6\u5019\uff0c\u8c03\u7528\u4e0b\u9762\u51fd\u6570\u79fb\u9664:\n        #     KBEngine.delTimer( id )</pre>\n</pre>\n</div>\n\n<p>\n<span class="function_parameter">\u53c2\u6570\uff1a</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u5b9a\u65f6\u5668\u4ece\u6ce8\u518c\u5230\u7b2c\u4e00\u6b21\u56de\u8c03\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\nfloat\uff0c\u6307\u5b9a\u7b2c\u4e00\u6b21\u56de\u8c03\u6267\u884c\u540e\u6bcf\u6b21\u6267\u884c\u7684\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09\u3002\u5fc5\u987b\u7528\u51fd\u6570<a href="#delTimer">delTimer</a>\u79fb\u9664\u5b9a\u65f6\u5668\uff0c\u5426\u5219\u5b83\u4f1a\u4e00\u76f4\u91cd\u590d\u4e0b\u53bb\u3002\u503c\u5c0f\u4e8e\u7b49\u4e8e0\u5c06\u88ab\u5ffd\u7565\u3002\n</span></td></tr>\n\n<tr valign=top><td><span class="function_parameter_name"><i>callbackObj</i></span></td><td><span class="function_parameter_description">\nfunction\uff0c\u6307\u5b9a\u7684\u56de\u8c03\u51fd\u6570\u5bf9\u8c61\u3002\n</span></td></tr>\n\n</table>\n</p>\n\n<p>\n<span class="function_return">\u8fd4\u56de:</span>\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\n<tr><td>integer\uff0c\u8be5\u51fd\u6570\u8fd4\u56detimer\u7684\u5185\u90e8id\uff0c\u8fd9\u4e2aid\u53ef\u7528\u4e8e<a href="#delTimer">delTimer</a>\u79fb\u9664\u5b9a\u65f6\u5668\u3002\n</td></tr>\n</table>\n</p>\n\n\n\n<a name="delTimer"></a><p class="function_de 		li.appendChild(label);
		
		var span = document.createElement("span");
		span.innerHTML = src[i][0];
		label.appendChild(span);
		chk.mySpan = span;
		allContentSpans.push(span);
		
		chk.myPath = src[i][1];
		
		chk.highlight_select = function() {
			allContentSpans.forEach(function(s){s.style.backgroundColor="";s.style.color=""; s.style.border="";s.isHighlighted = false;});
			this.mySpan.isHighlighted = true;
			this.mySpan.style.backgroundColor = "#5790ff";
			this.mySpan.style.color = "white";
			this.mySpan.style.border = "1px dotted black";
		}
		chk.onclick = function(evt) {
			if(this.myPath.length > 0 && !this.mySpan.isHighlighted) {
				justManuallyChangedHash = true;
				console.log("setting page "+this.myPath);
				set_page(this.myPath);
			}
			this.highlight_select();
			
			if(isFolder) {
				return true;
			}
			event.preventDefault();
		}
		
		// use li to check the checkbox incase you hit the space inbetween 2 check labels
		li.myChk = chk;
		li.onclick = function(evt) {
			if(this.myUL && this.myUL.contains(evt.target))
				return true; //let child li handle
			else if(this.myChk.contains(evt.target)){
				return true; // let checkbox handle
			} else {
				this.myChk.click();
				return false; // handled, stop
			}
		}
		
		if(isFolder) {
			var my_ul = generateList( src[i].slice(2) );
			li.appendChild(my_ul);
			li.myUL = my_ul;
		}
	}
	return ul;
}

function cmpArr(a1, a2) {
	if(!Array.isArray(a1) || !Array.isArray(a2) || a1.length != a2.length)
		return;
	for(var i=0; i<a1.length; i++) {
		if(a1[i] != a2[i])
			return false;
	}
	return true;
}

function expandAndSelectFile(hash_path, _checkbox_list, _element) {
	if(!Array.isArray(_checkbox_list))
		_checkbox_list = [];
	if(!_element)
		_element = gendList;
		
	// traverse dom tree for checkboxes
	var last_checkbox = null;
	var children = Array.prototype.slice.call(_element.childNodes);
	for(var i=0; i<children.length; i++) {
		var child = children[i];
		if(child.tagName == "LI" || child.tagName == "UL") {
			if(last_checkbox != null && expandAndSelectFile(hash_path, _checkbox_list.concat([last_checkbox]), child)) {
				return true;
			} else if(expandAndSelectFile(hash_path, _checkbox_list, child)) {
				return true;
			}
		}
		else if(child.tagName == "INPUT" && child.type == "checkbox") {
			last_checkbox = child;
			if( !child.isFolder && child.myPath.toLowerCase() == hash_path.toLowerCase() ) {
				// expand each folder and click the file
				_checkbox_list.forEach(function(c){c.checked = true;})
				child.highlight_select();
				return true;
			}
		}
	}
	return false;
}

function scrollElemToAnchor(inside_elem, anchor_name) {
	anchor_lower = anchor_name.toLowerCase();
	var all = Array.from(inside_elem.getElementsByTagName("*"));
	var allMatches = []
	var caseMatches = []
	all.forEach(function(e){
		if(!e.getAttribute("name"))
			return
		else if(e.getAttribute("name") == anchor_name)
			caseMatches.push(e)
		else if(e.getAttribute("name").toLowerCase() == anchor_lower)
			allMatches.push(e)
	})
	allMatches = caseMatches.concat(allMatches);
	if(allMatches.length > 0)
		allMatches[0].scrollIntoView();
}

function isWWWLink(value) {
  return /^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i.test(value);
}

function getCenter(quotedSpacedStr) {
	str = quotedSpacedStr.trim();
	if((str.charAt(0) == '"' || str.charAt(0) == "'") && str.length >= 2) {

function replaceAllLinks(div, path) {
	//move style & script tags to base for search cache
	remove_html_body_style_script(div);
	div.tabIndex = -1;
	div.style.outline = "none";
	var links = Array.from(div.getElementsByTagName("a"));
	var path_text = path.join("/");
	for(var i=0; i<links.length; i++) {
		var l = links[i];
		//console.log(l.href);
		var href = l.getAttribute("href");
		if(!href || href.length <= 1) {
			this.href = this.initHref = "";
			continue;
		}
		else if(isWWWLink(href)) {
			continue;
		}
		else if(href.charAt(0) == "#") { //link to cur page 
			l.href = l.initHref = "#"+path_text + href;
		} else {
			//count ../'s and prefix with proper dir
			var count = (href.match(/\.\.\//g) || []).length;
			var prefix = path.slice(0, Math.max(0, path.length - 1 - count)).join("/");
			l.href = l.initHref = "#"+prefix + (prefix.length>0?"/":"") + href.replace(/\.\.\//g, "");
		}
		
		l.onmouseup = l.onkeyup = function(evt) {
			this.href = this.initHref + "?id=" + (curScrollId+1);
			var tmp = scrollIds[curScrollId+1];
			delete scrollIds[curScrollId+1];
			saveScrollInfo();
			var linkOpenedInNewTab = evt && (evt.button == 2 || evt.ctrlKey);
			if(linkOpenedInNewTab)
				scrollIds[curScrollId+1] = tmp;
		}
	}
	return div;
}

function remove_html_body_style_script(div) {
	var style_script = Array.from(div.getElementsByTagName("style")).concat(Array.from(div.getElementsByTagName("script")));
	var to_remove = Array.from(div.getElementsByTagName("title"));
	to_remove.forEach(function(e){e.remove();});
	var dummy_script = document.createElement("script");
	// marker for search functions
	dummy_script.innerHTML = "/*htmlCHM END OF STYLE AND SCRIPTS htmlCHM*/                               ";
	if(div.firstChild)
		div.insertBefore(dummy_script, div.firstChild);
	else
		div.appendChild(dummy_script);
	// move styles to beginning
	for(var i=0; i<style_script.length; i++) {
		style_script[i].remove();
		div.insertBefore(style_script[i], dummy_script);
	}
	var body_elems = Array.from(div.getElementsByTagName("body"));
	div.innerHTML = body_elems.length == 0?div.innerHTML:body_elems[0].innerHTML;
}

function tryGetFilePathFromFolder(folder_path) {
	var match_paths = toc_paths.filter(function(path){return path.startsWith(folder_path)});
	
	match_paths = match_paths.filter(function(path){
		return path.endsWith("index.html") || path.endsWith("index.htm")
		|| path.endsWith("default.html") || path.endsWith("default.htm")
		|| path.endsWith("home.html") || path.endsWith("home.htm")
	});
	if(match_paths.length >= 1)
		return match_paths[0];
	
	if(match_paths.length == 0)
		return folder_path;
}

function openFileAtPos(hash, noJump) {
	hash = hash.slice(hash.charAt(0) == "#"? 1:0);
	var hashInfo = getHashInfo(hash);
	// open given doc, inside given folder
	var file_path = hashInfo.page.toLowerCase(); // all to lowercase since case doesn't matter in windows and normal CHM files
	if(toc_paths.indexOf(file_path) == -1)
		file_path = tryGetFilePathFromFolder(file_path);
	
	var path_index = toc_paths.indexOf(file_path);
	if(path_index > -1) {
		console.log("opening "+file_path);
		toc_divs.forEach((d)=>d.style.display = "none");
		curDiv = toc_divs[path_index];
		curDiv.style.display = "";
		if(!noJump)
			scrollElemToAnchor(curDiv, hashInfo.jumpto);
		curDiv.focus();
	} else {
		console.log(file_path+" does not exist");
	}
}

function makeHashFromInfo(hashInfo) {
	var page = (hashInfo.page?"#":"")+(hashInfo.page||"")
	var jumpto = (hashInfo.jumpto?"#":"")+(hashInfo.jumpto||"")
	var GET = ""
	
	var keys = Object.keys(hashInfo.GET)
	for(var i=0; i<keys.length; i++){
		var key = keys[i]
		var val = hashInfo.GET[key]
		GET += (key + (val!==""?"=":"") + val)
	}
	if(GET.length > 0)
		GET = "?" + GET
		
	console.log(GET)
	
	return page+jumpto+GET
}

function getHashInfo(hash) {
	var full = hash;
	var page = hash;
	var jumpto = "";
	var GET = {};
	
	if(hash.charAt(0) == "#")
		page = hash.substring(1);
	
	if(page.indexOf("?") > -1) {
		GET = page.substring(page.indexOf("?")+1);
		var GETkv = {}
		GET.split("&").forEach(function(v){
			v = v.split("=")
			GETkv[v[0]] = v.length > 1? v[1]:"" 
		})
		GET = GETkv
		page = page.substring(0, page.indexOf("?"));
	}
	if(page.indexOf("#") > -1) {
		jumpto = page.substring(page.indexOf("#")+1);
		page = page.substring(0, page.indexOf("#"));
	}
	return {full:full, page:page, jumpto:jumpto, GET:GET};
}

function getTextNodesIn(node) {
    var textNodes = [];
    if (node.nodeType == 3) {
        textNodes.push(node);
    } else {
        var children = node.childNodes;
        for (var i = 0, len = children.length; i < len; ++i) {
            textNodes.push.apply(textNodes, getTextNodesIn(children[i]));
        }
    }
    //console.log(textNodes)
    return textNodes;
}

function set_page(path) {
	location.hash = "#" + path + "?id=" + (curScrollId+1);
	delete scrollIds[curScrollId+1];
}

function getLastElementBeforePos(pos, parent) {
	var text_nodes = getTextNodesIn(parent);
	var text_len = 0;
	var last_node = text_nodes[i];
	for(var i=0; i<text_nodes.length; i++) {
		var node = text_nodes[i];
		if(node.data.length + text_len < pos) {
			text_len += node.data.length
			last_node = node;
		}
		else {
			return last_node.parentNode;
		}
	}
}

var queue_select = [];
function setSelectionRange(el, start, end) {
    if (document.createRange && window.getSelection) {
        var range = document.createRange();
        range.selectNodeContents(el);
        var textNodes = getTextNodesIn(el);
        var foundStart = false;
        var charCount = 0, endCharCount;

        for (var i = 0, textNode; textNode = textNodes[i++]; ) {
            endCharCount = charCount + textNode.length;
            if (!foundStart && start >= charCount
                    && (start < endCharCount ||
                    (start == endCharCount && i <= textNodes.length))) {
                range.setStart(textNode, start - charCount);
                foundStart = true;
            }
            if (foundStart && end <= endCharCount) {
                range.setEnd(textNode, end - charCount);
                break;
            }
            charCount = endCharCount;
        }

        var sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    } else if (document.selection && document.body.createTextRange) {
        var textRange = document.body.createTextRange();
        textRange.moveToElementText(el);
        textRange.collapse(true);
        textRange.moveEnd("character", end);
        textRange.moveStart("character", start);
        textRange.select();
    }
    // also scroll text into view
    var elementAbove = getLastElementBeforePos(start, el)
    if(elementAbove) {
		curDiv.scrollTop = elementAbove.offsetTop;
	}
}

function linkedSearch() {
	var GETLoc = window.location.href.indexOf("?")
	var hashLoc = window.location.href.indexOf("#")
	if(GETLoc > hashLoc) {
		var GET = window.location.href.substring(GETLoc+1)

			document.getElementById("searchtabbutton").click();
			search_text.value = decodeURI(searchText)

	}

		scroll_info = JSON.parse(scroll_info);
		curScrollId = scroll_info.curScrollId;
		scrollIds = scroll_info.scrollIds;
	}
	document.getElementById("tstlist").appendChild( gendList = generateList(list_src) );
	setup_divs();
	populateIndex();
	
	linkedSearch()
	
	var originalHash = location.hash
	var newHash = originalHash
	var hashInfo = getHashInfo(location.hash)
	hashInfo.page = hashInfo.page || "index.html"
	hashInfo.jumpto = hashInfo.jumpto || ""
	if(!hashInfo.GET.id) {
		hashInfo.GET.id = 1
		delete scrollIds[1];
	}
	var newHash = makeHashFromInfo(hashInfo)
	
	if(originalHash == newHash)
		window.onhashchange()
	else
		location.hash = newHash
}
