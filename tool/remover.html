<html>
	<textarea id="tarea" rows=20 cols=50 placeholder="input and remove every other line"></textarea>
	<button id="go">go</button>
</html>

<script>
	var go = document.getElementById("go");
	var tarea = document.getElementById("tarea");
	
	Array.prototype.clean = function() {
		var na = [];
		for(var i=0; i<this.length; i++) {
			if(this[i] != undefined && this[i] != " " && this[i] != "" )
				na.push(this[i])
		}
		return na;
	}
	
	function remold2() {
		var sarr = tarea.value.split("\n");
		var ns = "";
		for(var i=0; i<sarr.length; i++) {
			if(sarr[i].includes("->"))
				ns+=sarr[i]+"\n";
		}
		tarea.value = ns;
	}
	
	function remold() {
		var sarr = tarea.value.split("\n");
		var uarr = [];
		var ns = "";
		for(var i=0; i<sarr.length; i++) {
			var ln = sarr[i];
			var hex = ln.substring(0,6)
			var c = ln.charAt(ln.length - 1);
			uarr.push( "{\""+c+"\","+hex+"}" );
		}
		tarea.value = uarr.join(", ");
	}
	
	function rem() {
		var sarr = tarea.value.split("\n");
		var uarr = [];
		var ns = "";
		for(var i=0; i<sarr.length; i++) {
			if(sarr[i].startsWith("->"))
				uarr.push( sarr[i].substring(3).split(" ").clean() );
		}
		
		for(var i=0; i<uarr.length; i++) {
			var line = uarr[i];
			var fst = "0x"+line[0].substring(2);
			var lst = line[line.length-1];
			if(lst.length > 1 || lst.length == 0)
				continue;
			ns += "{\""+lst+"\","+fst+"},";
		}
		tarea.value = ns;
	}
	go.onclick = function() { remold(); console.log('removed'); }
</script>
