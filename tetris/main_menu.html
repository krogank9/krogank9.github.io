<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
		<style>
			@font-face
			{
				font-family: "FreeSans";
				src: url(res/DejaVuSans.ttf) format("truetype");
			}
			
			*{margin:0;padding:0;font-family: "FreeSans";}
			
			body, html
			{
				margin:0;
				padding:0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #161674;
			}
			
			.fullscreen
			{
				width: 100%; height: 100%;
				position: absolute; 
				top: 0px; left: 0px;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="main_menu" class="flexdiv_root" style="width: 100%; height: 100%;">
			<div>PLAY</div>
			<div>QUIT</div>
			<div><img src="res/sleeping_cat.png"></div>
		</div>
	</body>
	<script src="flexdiv.js"></script>
	<script>
		var main_menu = document.getElementById("main_menu");
		window.onload = function()
		{
			update_flexdiv( main_menu );
			main_menu.style.visibility = "visible";
		}
	</script>
</html>
