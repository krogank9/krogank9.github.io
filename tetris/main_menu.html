<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style>
			@font-face
			{
				font-family: "FreeSans";
				src: url(DejaVuSans.ttf) format("truetype");
			}
			
			*{margin:0;padding:0;font-family: "FreeSans";color: white;}
			
			body, html
			{
				margin:0;
				padding:0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #161674;
			}
			
			.fullscreen
			{
				width: 100%; height: 100%;
				position: absolute; 
				top: 0px; left: 0px;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="menu" class="fullscreen">
			<div id="buttons" style="width: 100%; height: 65%; text-align: center; display: flex; justify-content: space-around; align-items: center; flex-direction: column">
				<span id="play" style="padding: 15px; border: solid 7px #4d4da4; border-radius: 5px;"
				onclick="window.location.href = 'index.html'">
					&nbsp; &nbsp; PLAY &nbsp; &nbsp;
				</span>
				<span style="padding: 15px; border: solid 7px #4d4da4; border-radius: 5px;"
				onclick="window.location.href = 'instructions.html'">
					&nbsp; &nbsp; HELP &nbsp; &nbsp;
				</span>
				<span style="padding: 15px; border: solid 7px #4d4da4; border-radius: 5px;"
				onclick="window.close();">
					&nbsp; &nbsp; QUIT &nbsp; &nbsp;
				</span>
			</div>
			<div style="width: 100%; height: 35%;">
				CAT
			</div>
		</div>
	</body>
	
	<script src="webaudio.js"></script>
	
	<script>
		function get(id) { return document.getElementById(id) }
		//maximize text
		window.onload = function()
		{
			var font_size = 0;

			document.body.style.fontSize = font_size + "px";
			
			var play = get("play");
			var div = get("buttons");
			
			while(play.offsetHeight < div.offsetHeight/5)
				document.body.style.fontSize = ++font_size + "px";
			document.body.style.fontSize = --font_size + "px";
			
			get("menu").style.visibility = "visible";
		}
	</script>
</html>
